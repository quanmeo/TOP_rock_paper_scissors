<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="src.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="instruction">
            <img src="images/instruction.svg">
        </div>
        <div class="right">
            <div class="selection">
                <div id="rock">
                    <img value="0" src="images/rock.png">
                    <p>Rock</p>
                </div>
                <div id="paper">
                    <img value="1" src="images/paper.png">
                    <p>Paper</p>
                </div>
                <div id="scissors">
                    <img value="2" src="images/scissors.png">
                    <p>Scissors</p>
                </div>
            </div>
            <div class="play">
                <div id="you">
                    <img>
                    <p>You choose</p>
                    <p>0</p>
                </div>
                <div id="computer">
                    <img>
                    <p>Computer choose</p>
                    <p>0</p>
                </div>
            </div>
            <div class="result">
                <h3></h3>
                <h1></h1>
            </div>
        </div>
    </div>
</body>
</html>
